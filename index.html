<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNG Colognes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #f0f2f5, #e0e7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      color: #1e3a8a;
    }

    header p {
      color: #4b5563;
      font-size: 1.2rem;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    #searchBar {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #93c5fd;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .product {
      background: white;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 12px;
    }

    .product h3 {
      color: #111827;
    }

    .product .price {
      color: #2563eb;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      color: #4b5563;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
    }

    footer .disclaimer {
      color: crimson;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CNG Colognes</h1>
    <p>Replicas and original fragrances at the best prices</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for a fragrance...">
  </div>

  <div class="product-grid" id="productGrid">
    <script>
      const fragrances = [
        ["Jean Paul Gaultier Elixir", "jpg-elixir.png", 230000, 500000],
        ["Ultra Male", "ultra-male.png", 220000, 480000],
        ["Le Beau Le Parfum", "le-beau.png", 250000, 500000],
        ["Valentino Born In Roma", "valentino.png", 220000, 490000],
        ["9PM by Afnan", "9pm.png", 200000, 400000],
        ["Odyssey Mandarin Sky by Armaf", "odyssey.png", 200000, 250000],
        ["Bleu de Chanel", "bleu.png", 250000, 600000],
        ["Creed Aventus", "aventus.png", 250000, 1500000],
        ["Creed Silver Mountain Water", "silver-mountain.png", 250000, 1300000],
        ["Millésime Impérial", "imperial.png", 250000, 1300000],
        ["Stronger With You", "stronger.png", 230000, 480000],
        ["Acqua Di Gio", "gio.png", 220000, 500000],
        ["LV Ombre Nomade", "ombre-nomade.png", 250000, 1700000],
        ["Versace Eros Flame", "eros-flame.png", 220000, 430000],
        ["Versace Eros", "eros.png", 220000, 430000],
        ["Versace Eros Energy", "eros-energy.png", 250000, 450000],
        ["Dior Sauvage", "sauvage.png", 220000, 600000],
        ["JPG Le Male", "le-male.png", 210000, 450000],
        ["JPG Le Male Le Parfum", "le-male-parfum.png", 250000, 480000],
        ["Club de Nuit Intense Man", "cdn-intense.png", 200000, 300000],
        ["Allure Homme Sport", "allure-homme-sport.png", 250000, 490000],
      ];

      const grid = document.getElementById("productGrid");
      fragrances.forEach(([name, image, replicaPrice, originalPrice]) => {
        const div = document.createElement("div");
        div.className = "product";
        div.setAttribute("data-name", name);
        div.innerHTML = `
          <img src="images/${image}" alt="${name}">
          <h3>${name}</h3>
          <p class="price"><strong>Replica:</strong> ${replicaPrice.toLocaleString()} COP</p>
          <p class="price"><strong>Original:</strong> ~${originalPrice.toLocaleString()} COP</p>
        `;
        grid.appendChild(div);
      });
    </script>
  </div>

  <footer>
    <p>Contact us at <a href="mailto:cngcolognes@gmail.com">cngcolognes@gmail.com</a></p>
    <p>If you have questions about what fragrances we have, please reach out!</p>
    <p class="disclaimer">We are not affiliated with CNG School in any way, and we do not sell fragrances at school.</p>
  </footer>

  <script>
    const searchBar = document.getElementById('searchBar');

    searchBar.addEventListener('keyup', function(e) {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.product').forEach(product => {
        const name = product.getAttribute('data-name').toLowerCase();
        product.style.display = name.includes(term) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
